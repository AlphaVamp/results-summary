<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="full-component">
    <div class="result-part">
      <h4> Your Result </h4>
      <div class="score-part">
        <span class="obtained-score">76</span>
        <span class="total-score">of 100</span>
      </div>
      <div class="feedback-part">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-part">
      <h4>Summary</h4>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-contain">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span>Reaction</span>
          </div>
          <span class="highlight-score">80 / <span class="not-highlight">100</span> </span>
        </div>
        <div class="score-memory score">
          <div class="score-contain">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span>Memory</span>
          </div>
          <span class="highlight-score">92 / <span class="not-highlight">100</span> </span>
        </div>
        <div class="score-verbal score">
          <div class="score-contain">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span>Verbal</span>
          </div>
          <span class="highlight-score">61 / <span class="not-highlight">100</span> </span>
        </div>
        <div class="score-visual score">
          <div class="score-contain">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span>Visual</span>
          </div>
          <span class="highlight-score">72 / <span class="not-highlight">100</span> </span>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
